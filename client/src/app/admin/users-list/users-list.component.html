<form [formGroup]="userForm" (submit)="addUser()">
  <mat-input-container class="user-form">
    <mat-hint>New user</mat-hint>
    <input required placeholder="Username" matInput formControlName="usernameInput">
    <input required placeholder="Password" matInput formControlName="passwordInput" password>
    <input required placeholder="Name" matInput formControlName="userInput">
    <input required placeholder="Phone" matInput formControlName="phoneInput">
  </mat-input-container>
  <button color="primary" mat-raised-button>Add</button>
</form>
<div class="users-container">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef>User</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.username }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="role_id">
      <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
      <mat-cell *matCellDef="let element">
	<mat-checkbox 
	    color="primary" 
	    *ngFor="let role of roles; let i = index;" 
	    [checked]="element.role_id === i">
	  {{ role }}
	</mat-checkbox>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
