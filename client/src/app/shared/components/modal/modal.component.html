<div>
  <p>{{data.alert}}</p>
  <div *ngIf="loggedUser">
    <button mat-raised-button (click)="makeOrder()">Order</button>
  </div>
  <div *ngIf="!loggedUser">
    <form [formGroup]="modalForm">
      <mat-input-container>
        <input matInput required formControlName="phone" placeholder="Phone">
      </mat-input-container>
      <button mat-raised-button (click)="makeOrder()">Order</button>
    </form>
  </div>
  <button mat-raised-button (click)="closeDialog()">Close</button>
</div>
