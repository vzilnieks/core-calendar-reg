<mat-card class="auth-card">
  <form>
    <mat-input-container class="auth-field">
      <input required placeholder="Username" matInput>
    </mat-input-container>
    <mat-input-container class="auth-field">
      <input class="auth-field" required type="password" placeholder="Password" matInput>
    </mat-input-container>
    <button color="primary" mat-raised-button>Login</button>
  </form>
</mat-card>
