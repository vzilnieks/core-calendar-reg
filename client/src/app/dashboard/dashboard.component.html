<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="menu-item">
    <app-dashboard-slider 
        (weekDate)="slideDate($event)" 
        (weekSign)="slideSign($event)">
    </app-dashboard-slider>
  </div>
  <div class="menu-item">
    <app-dashboard-filter></app-dashboard-filter>
  </div>
  <div class="menu-item">
    <mat-accordion>
      <mat-expansion-panel>
				<mat-expansion-panel-header>
					<mat-panel-title>
						Login to control you orders
					</mat-panel-title>
				</mat-expansion-panel-header>
				<app-auth></app-auth>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<app-dashboard-days 
    [weekFirstDay]="currentWeekFirstDay"
    [animationSide]="currentWeekSide"
    [show]="animationShow"
    [itemSignal]="itemSignal">
</app-dashboard-days>
