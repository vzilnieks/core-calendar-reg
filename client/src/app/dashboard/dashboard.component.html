<div class="menu-container">
  <div class="menu-item">
    <app-dashboard-filter></app-dashboard-filter>
  </div>
  <div class="menu-item">
    <mat-accordion>
      <mat-expansion-panel>
	<mat-expansion-panel-header>
	  <mat-panel-title>
	    Login to control you orders
	  </mat-panel-title>
	</mat-expansion-panel-header>
	<app-auth></app-auth>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<div class="week-container">
  <div class="week-item" *ngFor="let day of weekDays; let i = index">
    <mat-card class="mat-elevation-z8 day-card">
      <mat-card-header>
	<mat-card-title class="day-title">
	  {{ day }}
	</mat-card-title>
      </mat-card-header>
      <mat-list role="list">
	<mat-list-item class="masters-line">{{getMasters(i)}}</mat-list-item>
	<mat-divider></mat-divider>
	<mat-list-item 
	    class="time-line" 
	    role="listitem" 
	    *ngFor="let hour of workHours; let hourId = index"
	    (click)="openDialog(i,hourId,1)">
	  <p>{{hour}} Order</p>
	</mat-list-item>
      </mat-list>
    </mat-card>
  </div>
</div>
